<div class="container" >

  <div align = "center">

    <!-- photo EMT -->
    <img src="assets/images/logo_emt.png" alt="eco motion team"/>

  </div>

  <br>

  <div class="col-md-12 col-md-offset-3">

    <div class="login-wrapper" align="center">

      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="username">Identifiant</label><br>
          <input type="text" class="form-control" name="username" id="username" [(ngModel)]="user.username" #username="ngModel" required />
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Mot de passe</label><br>
          <input type="password" class="form-control" name="password" id="password" [(ngModel)]="user.password" #password="ngModel" required />
        </div>
        <div class="form-group">
          <button class="btn btn-primary pull-right" [disabled]="!f.form.valid">Connexion</button>
        </div>
      </form>

      <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group">
          <button class="btn btn-primary pull-right" [disabled]="!f.form.valid">Créer un compte</button>
        </div>
      </form>

      <form name="form" (ngSubmit)="f.form.valid && recover()" #f="ngForm" novalidate>
        <div class="form-group">
          <button class="btn btn-primary pull-right" [disabled]="!f.form.valid">Mot de passe oublié</button>
        </div>
      </form>
    </div>

  </div>
</div>
