<div class="container" >

    <div align = "center">
  
      <!-- photo EMT -->
      <img src="assets/images/logo_emt.png"/>
  
    </div>
  
  
    <div class="col-md-12 col-md-offset-3">
  
      <div class="login-wrapper" align="center">
  
        <form name="form" (ngSubmit)="f.form.valid && recover()" #f="ngForm" novalidate>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <input type="text" class="form-control" name="code" id="code" [(ngModel)]="user.code" #username="ngModel" placeholder="code de récupération" required />
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <input type="password" class="form-control" name="password" id="password" [(ngModel)]="user.password" #password="ngModel" placeholder="mot de passe" required />
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <input type="password" class="form-control" name="password" id="confirm" [(ngModel)]="user.confirm" #password="ngModel" placeholder="mot de passe" required />
          </div>
          <div class="form-group">
            <button class="btn btn-primary pull-right" [disabled]="!f.form.valid">Changer mon mot de passe</button>
          </div>
        </form>
      </div>
  
    </div>
  </div>
